<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee - Roll the Dice!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 class="game-title">
          <i class="fas fa-dice"></i>
          Dicee Challenge
          <i class="fas fa-dice"></i>
        </h1>
        <p class="game-subtitle">Roll the dice and see who wins!</p>
      </header>

      <main class="game-main">
        <div class="dice-container">
          <div class="dice-card player1-card">
            <div class="player-info">
              <h2 class="player-name">Player 1</h2>
              <div class="player-avatar">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <div class="dice-wrapper">
              <img class="dice-img dice1" src="./images/dice6.png" alt="Dice 1">
              <div class="dice-shadow"></div>
            </div>
            <div class="player-score">
              <span class="score-label">Score:</span>
              <span class="score-value" id="score1">0</span>
            </div>
          </div>

          <div class="vs-section">
            <div class="vs-circle">
              <span class="vs-text">VS</span>
            </div>
            <button class="roll-button" id="rollBtn">
              <i class="fas fa-play"></i>
              <span>Roll Dice</span>
            </button>
          </div>

          <div class="dice-card player2-card">
            <div class="player-info">
              <h2 class="player-name">Player 2</h2>
              <div class="player-avatar">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <div class="dice-wrapper">
              <img class="dice-img dice2" src="./images/dice6.png" alt="Dice 2">
              <div class="dice-shadow"></div>
            </div>
            <div class="player-score">
              <span class="score-label">Score:</span>
              <span class="score-value" id="score2">0</span>
            </div>
          </div>
        </div>

        <div class="result-section">
          <div class="result-display" id="resultDisplay">
            <h2 class="result-text">Ready to roll?</h2>
            <p class="result-subtext">Click the button to start the game!</p>
          </div>
        </div>

        <div class="game-stats">
          <div class="stat-item">
            <i class="fas fa-trophy"></i>
            <span>Games Played: <span id="gamesPlayed">0</span></span>
          </div>
          <div class="stat-item">
            <i class="fas fa-balance-scale"></i>
            <span>Draws: <span id="draws">0</span></span>
          </div>
        </div>
      </main>
    </div>

    <footer class="game-footer">
      <div class="footer-content">
        <p class="footer-text">
          <i class="fas fa-dice"></i>
          Made with ❤️ by App Brewery
          <i class="fas fa-dice"></i>
        </p>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
