<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>üéµ Epic Drum Kit üéµ</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  
  <div class="container">
    <header class="header">
      <h1 id="title" class="glitch" data-text="Epic Drum Kit">Epic Drum Kit ü•Å</h1>
      <div class="subtitle">Press the keys or click the drums to rock out!</div>
      <div class="controls">
        <button id="themeToggle" class="control-btn"><i class="fas fa-palette"></i> Theme</button>
        <button id="particleToggle" class="control-btn"><i class="fas fa-sparkles"></i> Particles</button>
        <button id="autoPlay" class="control-btn"><i class="fas fa-play"></i> Auto Play</button>
      </div>
    </header>

    <div class="drum-container">
      <div class="set">
        <div class="drum-row">
          <button class="w drum" data-sound="tom1">
            <span class="key-label">W</span>
            <span class="drum-name">Tom 1</span>
          </button>
          <button class="a drum" data-sound="tom2">
            <span class="key-label">A</span>
            <span class="drum-name">Tom 2</span>
          </button>
          <button class="s drum" data-sound="tom3">
            <span class="key-label">S</span>
            <span class="drum-name">Tom 3</span>
          </button>
          <button class="d drum" data-sound="tom4">
            <span class="key-label">D</span>
            <span class="drum-name">Tom 4</span>
          </button>
        </div>
        <div class="drum-row">
          <button class="j drum" data-sound="snare">
            <span class="key-label">J</span>
            <span class="drum-name">Snare</span>
          </button>
          <button class="k drum" data-sound="crash">
            <span class="key-label">K</span>
            <span class="drum-name">Crash</span>
          </button>
          <button class="l drum" data-sound="kick">
            <span class="key-label">L</span>
            <span class="drum-name">Kick</span>
          </button>
        </div>
      </div>
    </div>

    <div class="visualizer">
      <canvas id="audioVisualizer"></canvas>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Hits:</span>
        <span id="hitCount" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Combo:</span>
        <span id="comboCount" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Score:</span>
        <span id="score" class="stat-value">0</span>
      </div>
    </div>

    <div class="particles-container" id="particlesContainer"></div>
  </div>

  <footer>
    <div class="footer-content">
      <span>Made with ‚ù§Ô∏è by Shaik Shahid Aleem</span>
      <div class="social-links">
        <a target="_blank" href="https://github.com/ShaikShahidAleem" class="social-link"><i class="fab fa-github"></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/shahid-aleem-506496259/" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a target="_blank" href="https://www.instagram.com/shahidaleem____?igsh=MXJjZGFmbjF6M2M3cg==" class="social-link"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
